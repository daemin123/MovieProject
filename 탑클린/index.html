<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Clean</title>
    <style>
        *{
            margin: 0 auto;
        }
        .wrapper{
            width: 100vw;
            height: 100vh;
            /* border: 1px solid; */
        }
        header {

            /* height:100px; */
        }

        <main>
